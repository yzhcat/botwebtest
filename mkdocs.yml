                - Changelog: en/reference/changelog.md
            - Community Exchange: https://www.guyuehome.com/interlocution?id=1826932316801544194
            - About Us: en/about.md


    
theme: 
    name: material
    logo: assets/img/favicon.png
    favicon: assets/img/favicon.png
    font: Incosolata    
    features:
        #- navigation.expand
        - search.highlight
        #- header.autohide
        - content.code.copy
    palette:
        - scheme: default
          primary: green
          accent: green
          toggle:
            icon: material/toggle-switch  
            name: Switch to dark mode
        - scheme: slate
          primary: green
          accent: green
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono

            
markdown_extensions:
    - markdown.extensions.attr_list
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.keys
    - pymdownx.snippets
    - pymdownx.inlinehilite
    - pymdownx.highlight:
        use_pygments: true
        anchor_linenums: true
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight
    - attr_list
    - pymdownx.emoji:
         emoji_index: !!python/name:material.extensions.emoji.twemoji
         emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - codehilite

extra_css:
    - 'assets/css/extensions.css'
    - 'assets/css/simpleLightbox.min.css'
    - 'assets/css/custom.css'
  
extra_javascript:  
    - 'assets/js/baidu-tongji.js'
    - 'https://code.jquery.com/jquery-3.2.1.min.js'
    - 'assets/js/simpleLightbox.min.js'
    - 'assets/js/extensions.js'
    - 'assets/js/custom.js'
  
extra:
    social:
        - icon: fontawesome/solid/blog
          link: https://www.guyuehome.com
        - icon: fontawesome/solid/book-open
          link: https://class.guyuehome.com
        - icon: fontawesome/brands/bilibili
          link: https://space.bilibili.com/386919562
        - icon: fontawesome/brands/git-alt
          link: https://gitee.com/guyuehome          
        - icon: fontawesome/brands/github
          link: https://github.com/guyuehome
        - icon: fontawesome/solid/code
          link: https://developer.d-robotics.cc/          
    alternate:
        - name: English
          link: /en/
          lang: en
        - name: 简体中文
          link: /
          lang: zh
